<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    /* Hide all controls */
    controls: none;
    /* Prevent right-click context menu and disable pointer events */
    pointer-events: none;
  }
</style>
</head>
<body>
<video id="videoplayback" autoplay playsinline>
  <source src="videoplayback.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<script>
  const video = document.getElementById("videoplayback");

  video.addEventListener("click", () => {
    if (video.paused) {
      video.play();
    }
  });

  video.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement) {
      video.controls = false;
    } else {
      video.controls = true;
    }
  });

  // Popup related functions
  function openPopup() {
    window.open("https://www.tec43.github.io", "_blank");
  }

  video.addEventListener("play", openPopup);
</script>
</body>
</html>
